<html>
    <head></head>
    <body>
        <script>
            let circle={
                r:14,
                pi:3.14,
                diameter(){
                    return this.r*2;
                },
                circumference(){
                    return 2*this.pi*this.r;
                }
            }
            console.log("Diameter of a circle:"+circle.diameter());
            console.log("Circumference of a circle:"+circle.circumference());
        </script>
    </body>
</html>
